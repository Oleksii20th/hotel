<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hotel Login Form</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" method="post" th:action="@{/loginSubmit}">
			<div class="font">Username</div>
			<input type="text" name="username">
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div th:if="${loginError == 'authentication'}" class="login_error">
				<br>
				<p> Invalid login or password. Please try again. </p>
			</div>
			<div>
				<br>
				<p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
